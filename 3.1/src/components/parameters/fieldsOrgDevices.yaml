name: fields[orgDevices]
description: The fields to return for device information.
in: query
schema:
  type: array
  items:
    type: string
    enum:
      - serialNumber
      - addedToOrgDateTime
      - releasedFromOrgDateTime
      - updatedDateTime
      - deviceModel
      - productFamily
      - productType
      - deviceCapacity
      - partNumber
      - orderNumber
      - color
      - status
      - orderDateTime
      - imei
      - meid
      - eid
      - wifiMacAddress
      - bluetoothMacAddress
      - purchaseSourceId
      - purchaseSourceType
      - assignedServer
      - appleCareCoverage
  uniqueItems: true
style: form
explode: false
example:
  - serialNumber
  - deviceModel
  - status
