description: >
  The data structure that represents device management services in organizations.
  [Learn more](https://developer.apple.com/documentation/appleschoolmanagerapi/mdmserver)
type: object
properties:
  attributes:
    description: >
      Attributes that describe a device management service resource.
      You can add new attributes to a resource without a newer version of an API.
      [Learn more](https://developer.apple.com/documentation/appleschoolmanagerapi/mdmserver/attributes-data.dictionary)
    type: object
    additionalProperties: true
    properties:
      createdDateTime:
        description: The date and time of the creation of the resource.
        type: string
        format: date-time
        example: '2025-05-01T03:21:44.685Z'
      serverName:
        description: The device management service's name.
        type: string
        example: Test Device Management Service
      serverType:
        description: The type of device management service.
        type: string
        enum:
          - MDM
          - APPLE_CONFIGURATOR
          - APPLE_MDM
        example: APPLE_CONFIGURATOR
      updatedDateTime:
        description: The date and time of the most-recent update for the resource.
        type: string
        format: date-time
        example: '2025-05-01T03:21:46.284Z'
  id:
    description: The opaque resource ID that uniquely identifies the device management service.
    type: string
    example: 1F97349736CF4614A94F624E705841AD
  relationships:
    description: Navigational links to related data and included resource types and IDs.
    type: object
    additionalProperties: true
    properties:
      devices:
        description: Relationships representing devices in device management services.
        type: object
        properties:
          data:
            type: array
            items:
              description: The ID and resource type label for a device.
              type: object
              properties:
                id:
                  description: The opaque resource ID that uniquely identifies the device.
                  type: string
                  example: DVVS36G1YD3JKQNI
                type:
                  description: >
                    The resource type label.
                    Can only be: orgDevices
                  type: string
                  enum:
                    - orgDevices
                  example: orgDevices
              required:
                - id
                - type
          links:
            $ref: ./relationshipLinks.yaml
          meta:
            $ref: ./pagingInformation.yaml
  type:
    description: >
      The resource type label.
      Can only be: mdmServers
    type: string
    enum:
      - mdmServers
    example: mdmServers
required:
  - id
  - type
