description: >
  The data structure that represents an organization device activity resource.
  [Learn more](https://developer.apple.com/documentation/appleschoolmanagerapi/orgdeviceactivity)
type: object
properties:
  attributes:
    description: >
      Attributes that describe an organization device activity resource.
      You can add new attributes to a resource without a newer version of an API.
      [Learn more](https://developer.apple.com/documentation/appleschoolmanagerapi/orgdeviceactivity/attributes-data.dictionary)
    type: object
    additionalProperties: true
    properties:
      createdDateTime:
        description: The date and time of the creation of organization device activity.
        type: string
        format: date-time
        example: '2025-05-05T04:15:43.282Z'
      status:
        description: The top-level status of an activity.
        type: string
        enum:
          - COMPLETED
          - IN_PROGRESS
          - STOPPED
          - FAILED
        example: IN_PROGRESS
      subStatus:
        description: The low-level status of an activity.
        type: string
        enum:
          - SUBMITTED
          - PRE_PROCESSING
          - PENDING
          - PROCESSING
          - POST_PROCESSING
          - STOPPING
          - COMPLETED_WITH_SUCCESS
          - COMPLETED_WITH_ERROR
          - COMPLETED_WITH_FAILURE
          - COMPLETED_POST_PROCESSING_FAILED
        example: SUBMITTED
      completedDateTime:
        description: >
          The date and time of the completion of organization device activity. 
          This is available only when an activity is in a COMPLETED status.
        type:
          - string
          - 'null'
        format: date-time
        example: '2025-05-05T04:17:43.282Z'
      downloadUrl:
        description: >
          A presigned URL for downloading activity logs in a CSV format. 
          This is available only when an activity is in a COMPLETED status.
        type:
          - string
          - 'null'
        format: uri
  id:
    description: The opaque resource ID that uniquely identifies the resource.
    type: string
    example: b1481656-b267-480d-b284-a809eed8b041
  links:
    $ref: ./resourceLinks.yaml
  type:
    description: 'The resource type label. Can only be: orgDeviceActivities'
    type: string
    enum:
      - orgDeviceActivities
    example: orgDeviceActivities
required:
  - id
  - type
