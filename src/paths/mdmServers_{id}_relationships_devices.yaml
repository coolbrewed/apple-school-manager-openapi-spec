get:
  tags:
    - mdmServers
  summary: Get device serial numbers for a device management service
  description: >
    Get a list of device serial numbers assigned to a device management service.
    [Learn more](https://developer.apple.com/documentation/appleschoolmanagerapi/get-all-device-ids-for-a-device-management-service)
  operationId: getMdmServerDeviceSerialNumbers
  parameters:
    - $ref: ../components/parameters/id.yaml
    - $ref: ../components/parameters/limit.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  description: The ID and resource type label for the device.
                  type: object
                  additionalProperties: true
                  properties:
                    id:
                      description: The opaque resource ID that uniquely identifies the device.
                      type: string
                      example: DVVS36G1YD3JKQNI
                    type:
                      description: >
                        The resource type label. 
                        Can only be: orgDevices
                      type: string
                      enum:
                        - orgDevices
                      example: orgDevices
                  required:
                    - id
                    - type
              links:
                $ref: ../components/schemas/pagedDocumentLinks.yaml
              meta:
                $ref: ../components/schemas/pagingInformation.yaml
            required:
              - data
              - links
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
