get:
  tags:
    - mdmServers
  summary: Get the device management services.
  description: >
    Get a list of device management services in an organization.
    [Learn more](https://developer.apple.com/documentation/appleschoolmanagerapi/get-device-management-services)
  operationId: getMdmServers
  parameters:
    - $ref: ../components/parameters/fieldsMdmServers.yaml
    - $ref: ../components/parameters/limit.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../components/schemas/mdmServer.yaml
              included:
                type: array
                items:
                  $ref: ../components/schemas/orgDevice.yaml
              links:
                $ref: ../components/schemas/pagedDocumentLinks.yaml
              meta:
                $ref: ../components/schemas/pagingInformation.yaml
            required:
              - data
              - links
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
