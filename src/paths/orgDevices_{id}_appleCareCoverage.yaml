get:
  tags:
    - orgDevices
    - appleCareCoverage
  summary: Get AppleCare coverage for a device
  description: >
    Get AppleCare coverage information for a device in an organization.
    [Learn more](https://developer.apple.com/documentation/appleschoolmanagerapi/get-applecare-coverage-for-a-device)
  operationId: getOrgDeviceAppleCareCoverage
  parameters:
    - $ref: ../components/parameters/id.yaml
    - $ref: ../components/parameters/fieldsAppleCareCoverage.yaml
    - $ref: ../components/parameters/limit.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../components/schemas/appleCareCoverage.yaml
              links:
                $ref: ../components/schemas/pagedDocumentLinks.yaml
              meta:
                $ref: ../components/schemas/pagingInformation.yaml
            required:
              - data
              - links
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml
