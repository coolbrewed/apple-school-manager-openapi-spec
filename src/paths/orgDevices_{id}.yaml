get:
  tags:
    - orgDevices
  summary: Get device information
  description: >
    Get information about a device in an organization.
    [Learn more](https://developer.apple.com/documentation/appleschoolmanagerapi/get-orgdevice-information)
  operationId: getOrgDevice
  parameters:
    - $ref: ../components/parameters/id.yaml
    - $ref: ../components/parameters/fieldsOrgDevices.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/orgDevice.yaml
              links:
                $ref: ../components/schemas/documentLinks.yaml
            required:
              - data
              - links
    '400':
      $ref: ../components/responses/badRequest.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/notFound.yaml
    '429':
      $ref: ../components/responses/tooManyRequests.yaml
